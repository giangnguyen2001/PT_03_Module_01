<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="card">
      <h2>Bài tập</h2>
      <button onclick="bmiIndex()">Chỉ số cân nặng</button>
    </section>
    <script>
      function bmiIndex() {
        const weight = Number(prompt("Nhập cân nặng: "));
        const height = Number(prompt("Nhập chiều cao: "));
        const bmi = (weight / (height ^ 2)).toFixed(1);
        console.log("Chỉ số BMI = ", bmi);
        if (bmi < 18) {
          console.log("Cân nặng thấp (gầy)");
        } else if (bmi < 25) {
          console.log("Bình thường");
        } else if (bmi === 25) {
          console.log("Thừa cân");
        } else if (bmi < 30) {
          console.log("Tiền béo phì");
        } else if (bmi < 35) {
          console.log("Béo phì độ I");
        } else if (bmi < 40) {
          console.log("Béo phì độ II");
        } else {
          console.log("Béo phì độ III");
        }
      }
    </script>
  </body>
</html>
