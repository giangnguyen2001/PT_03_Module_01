<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Management</title>
    <link rel="stylesheet" href="/css/product.css" />
    <link rel="stylesheet" href="/css/modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigator">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-brands fa-jedi-order"></i></span>
              <span class="title">Adminstrator</span>
            </a>
          </li>
          <li>
            <a href="/admin/user.html">
              <span class="icon"><i class="fa-solid fa-people-roof"></i></span>
              <span class="title">Users Management</span>
            </a>
          </li>
          <li class="active">
            <a href="/admin/product.html">
              <span class="icon"
                ><i class="fa-solid fa-boxes-stacked"></i
              ></span>
              <span class="title">Products Management</span>
            </a>
          </li>
          <li>
            <a href="/admin/index.html">
              <span class="icon"><i class="fa-solid fa-truck-fast"></i></span>
              <span class="title">Orders Management</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fa-solid fa-gear"></i></span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="title" onclick="handleLogout()">Sign out</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- main -->
      <div class="main">
        <!-- bar -->
        <div class="topbar">
          <div class="toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="searching">
            <label for="">
              <input
                type="text"
                id="search"
                placeholder="Search here..."
                oninput="btnSearch(this.value)"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </div>
          <div class="avatar">
            <img src="/imgs/operator_m.png" alt="" />
          </div>
        </div>

        <!-- list -->
        <div class="detail">
          <div class="recent-order">
            <div class="card-header">
              <h3>Recent Foods</h3>
              <button id="btn1">Add</button>
            </div>
            <table>
              <thead>
                <tr>
                  <td>Id</td>
                  <td>Image</td>
                  <td>Name</td>
                  <td>Price</td>
                  <td>Quantity</td>
                  <td>Action</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- The Modal -->
        <div id="modal">
          <div class="modal-add">
            <span class="close">X</span>

            <input type="text" id="image-add" />
            <input type="text" placeholder="Name product" id="name-add" />
            <input type="text" placeholder="Price" id="price-add" />
            <input type="text" placeholder="Quantity" id="quantity-add" />
            <button id="adds" onclick="handleAddProduct()">Add</button>
          </div>
        </div>
        <div id="modal1">
          <div class="modal-edit">
            <span class="close1">X</span>
            <input
              type="text"
              placeholder="Product"
              id="product-edit"
              disabled
            />
            <input type="text" id="image-edit" style="width: 10%" />
            <input type="text" placeholder="Name product" id="name-edit" />
            <input type="text" placeholder="Price" id="price-edit" />
            <input type="text" placeholder="Quantity" id="quantity-edit" />
            <button id="updates" onclick="handleUpdate()">Update</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/product.js"></script>
  </body>
</html>
