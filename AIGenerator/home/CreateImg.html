<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="/AIGenerator/css/create.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="chevron">
          <a href="/AIGenerator/home/Homepage.html"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="continue-create">
          <i class="fa-solid fa-house" style="color: #9ca3af"></i>
          <a href="/AIGenerator/home/Homepage.html" class="home">Home</a>
          <i
            class="fa-solid fa-chevron-right"
            style="width: 50%; color: #9ca3af"
          ></i>
          <i class="fa-regular fa-star" style="color: #fff"></i>
          <div class="create">Create</div>
        </div>
      </div>

      <div class="imagine">
        <img src="/AIGenerator/images/image 2.png" />
      </div>

      <!--  -->
      <div class="properties-info">
        <div class="button">
          <button class="prop">Properties</button>
          <button class="info">Info</button>
        </div>

        <div class="menu">
          <img src="/AIGenerator/images/menu.png" alt="" />
        </div>
      </div>

      <!--  -->

      <div class="input">
        <div class="prompt">
          <div class="prompt-name">Prompt</div>
          <div class="prompt-input">
            <div>
              <span id="starry">The Starry Ni</span><span id="night">ght</span>
            </div>
            <div style="align-self: stretch"></div>
          </div>
        </div>

        <div class="input2">
          <div class="style-input">
            <div class="style">Style</div>
            <div class="tags">
              <div id="cover">
                <span id="select">Select style...</span>
              </div>
              <div id="down">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>

          <div class="size">
            <div class="size-name">Size</div>
            <div class="size-form">
              <div class="size-pick">
                <span id="size-number">668 X 740</span>
              </div>
              <div id="size-down">
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="tag-choice">
          <div id="tag-button">Tag</div>
          <div id="tag-button">Tag</div>
          <div id="tag-button">Tag</div>
          <div id="tag-button">+</div>
        </div>

        <!--  -->

        <div class="description">
          <div class="box">
            <div class="sample">Sample</div>
            <div class="note">
              <div class="img-center">
                <img src="/AIGenerator/images/Frame 23.png" alt="" />
                <span id="drag">Drag and drop or Browse</span>
                <span id="support">Support all image format</span>
              </div>
            </div>
          </div>
        </div>
        <div class="final">
          <a href="/AIGenerator/home/ImgInfo.html"
            ><button class="submit">Create</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
