<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link rel="stylesheet" href="/AIGenerator/css/discover.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigator">
        <ul>
          <li>
            <a href="#">
              <span class="icon"
                ><img
                  src="/AIGenerator/images/Logo.png"
                  alt="Chain"
                  style="padding: 32px 72px 1px 72px"
              /></span>
            </a>
          </li>
          <div class="list">
            <li id="n1">
              <a href="/AIGenerator/home/Homepage.html">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="title">Home</span>
                <span class="badge">5</span>
              </a>
            </li>
            <li>
              <a href="/AIGenerator/home/Discover.html">
                <span class="icon"><i class="fa-regular fa-file"></i></span>
                <span class="title">Discover</span>
              </a>
            </li>
            <li>
              <a href="/AIGenerator/home/Download.html">
                <span class="icon"
                  ><i class="fa-solid fa-file-arrow-down"></i
                ></span>
                <span class="title">Downloads</span>
              </a>
            </li>
            <li>
              <a href="/AIGenerator/home/History.html">
                <span class="icon"><i class="fa-regular fa-clock"></i></span>
                <span class="title">History</span>
              </a>
            </li>
          </div>
        </ul>
      </div>

      <div class="down">
        <div class="above">
          <ul>
            <li>
              <a href="#">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="title">Settings</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon"
                  ><i class="fa-solid fa-right-from-bracket"></i
                ></span>
                <span class="title" onclick="handleLogout()">Sign out</span>
              </a>
            </li>
            <li>
              <span class="color-mode">
                <button><i class="fa-regular fa-moon"></i>Dark</button>
                <button><i class="fa-regular fa-sun"></i>Light</button>
              </span>
            </li>
          </ul>
        </div>
      </div>

      <!-- main -->
      <div class="main">
        <!-- bar -->
        <div class="topbar">
          <div class="search">
            <label for="">
              <input
                type="text"
                id="search"
                placeholder="Search"
                onkeyup="btnSearch()"
              />
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #d1d5db"
              ></i>
            </label>
          </div>
          <div class="avatar">
            <img src="/AIGenerator/images/Ellipse 1.png" alt="" />
          </div>
        </div>
        <div class="crossline"></div>
        <div class="detail">
          <div class="tag">
            <button>Tag</button>
            <button>Tag</button>
            <button>Tag</button>
            <button>Tag</button>
            <button>Tag</button>
            <button>+</button>
          </div>

          <div class="select">
            <nav>
              <select name="filter" id="filter">
                <option value="">
                  <i class="fa-solid fa-filter">Filter</i>
                </option>
                <option value="">Choose</option>
              </select>
            </nav>
          </div>
        </div>

        <div class="grid-wrapper">
          <div class="tall">
            <img src="/AIGenerator/images/wonder.png" alt="" />
          </div>
          <div class="medium">
            <img src="/AIGenerator/images/surfer.png" alt="" />
          </div>
          <div class="small">
            <img src="/AIGenerator/images/man.png" alt="" />
          </div>
          <div class="big">
            <img src="/AIGenerator/images/phone.png" alt="" />
          </div>
          <div class="medium">
            <img src="/AIGenerator/images/creature.png" alt="" />
          </div>
          <div class="tall">
            <img src="/AIGenerator/images/portal.png" alt="" />
          </div>
          <div class="tall">
            <img src="/AIGenerator/images/paint.png" alt="" />
          </div>
          <div class="medium">
            <img src="/AIGenerator/images/exploring.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleLogout() {
        localStorage.removeItem("adminLogin");
        window.location = "/AIGenerator/login/login.html";
      }
    </script>
  </body>
</html>
