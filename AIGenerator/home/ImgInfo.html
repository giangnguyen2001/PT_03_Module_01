<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info</title>
    <link rel="stylesheet" href="/AIGenerator/css/info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="chevron">
          <a href="/AIGenerator/home/Homepage.html"
            ><i class="fa-solid fa-chevron-left"></i
          ></a>
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div class="continue-create">
          <i class="fa-solid fa-house" style="color: #9ca3af"></i>
          <a href="/AIGenerator/home/Homepage.html" class="home">Home</a>
          <i
            class="fa-solid fa-chevron-right"
            style="width: 50%; color: #9ca3af"
          ></i>
          <i class="fa-regular fa-star" style="color: #fff"></i>
          <div class="create">Create</div>
        </div>
      </div>

      <div class="imagine">
        <img src="/AIGenerator/images/paint2.png" />
      </div>

      <!--  -->

      <div class="properties-info">
        <div class="button">
          <button class="prop">
            <a href="/AIGenerator/home/CreateImg.html">Properties</a>
          </button>
          <button class="info">Info</button>
        </div>

        <div class="menu">
          <img src="/AIGenerator/images/menu.png" alt="" />
        </div>
      </div>

      <!--  -->

      <div class="upload">
        <div class="up">
          <div class="check">
            <div class="icon">
              <img src="/images/check.png" alt="" />
            </div>

            <div class="this">
              This is a success Create!
              <div id="congrat">
                Congrats! You have built the most amazing art in the world!
              </div>
            </div>
          </div>
          <div class="down">
            <button>
              <i class="fa-solid fa-arrow-down"></i>
              <div id="letter">Download</div>
            </button>
            <button style="background: #252a41">
              <i class="fa-solid fa-plus"></i>
              <div id="post">Create post</div>
            </button>
          </div>
        </div>
        <div class="line"></div>
        <div class="five">
          <div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-discord"></i>
            <i class="fa-brands fa-dribbble"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
