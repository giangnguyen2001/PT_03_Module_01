      <div class="form-register">
        <div class="form-value">
          <form id="MainForm">
            <h2>Register</h2>
            <div class="input-box">
              <i class="fa-regular fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="input-box">
              <i class="fa-solid fa-lock"></i>
              <input type="password" class="form-control" id="password" />
              <label for="">Password</label>
            </div>
            <div class="input-box">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
              />
              <label for="">Confirm Password</label>
            </div>
            <button>Sign Up</button>
            <div class="move-to-login">
              <a href="./login.html">Login</a>
            </div>
          </form>
        </div>

    <script>
      // B1. Bắt sự kiện khi submit

      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        // chăn action
        event.preventDefault();

        // B2: Lấy thông tin từ form
        const admin = getDataForm();

        // B3: validate
        const error = validate(admin);
        if (error.status) {
          // render lỗi và kết thúc
          renderError(error);
          return;
        } else {
          // render không lỗi
        }

        // B4: Lấy data từ localStorage để kiểm tra trùng lặp

        const adminsDB = JSON.parse(localStorage.getItem("admins")) ?? [];

        //  B5: Kiểm tra email đã đăng ký chưa
        let isDulicate = false;
        adminsDB.forEach((item) => {
          if (item.email === admin.email) {
            isDulicate = true;
          }
        });

        if (!isDulicate) {
          //isDulicate === false
          delete admin.confirmPassword;
          adminsDB.push(admin);

          //   B6: Đẩy dữ liệu lên localStorage
          localStorage.setItem("admins", JSON.stringify(adminsDB));
          //   Chuyển sang login

          window.location = "login.html";
        } else {
          error.status = true;
          error.emailMsg =
            "Email đã tồn tại, vui lòng đăng nhập hoặc đăng ký email mới";
          renderError(error);
        }
      });

      //   get data form
      function getDataForm() {
        const emailValue = document.querySelector("#email").value;
        const passwordValue = document.querySelector("#password").value;
        const confirmPasswordValue =
          document.querySelector("#confirm-password").value;
        return {
          email: emailValue,
          password: passwordValue,
          confirmPassword: confirmPasswordValue,
        };
      }

      //   validate info
      function validate(data) {
        const error = {
          status: false,
          emailMsg: "",
          passwordMsg: "",
          confirmPasswordMsg: "",
        };
        const re =
          /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

        if (!data.email.match(re)) {
          error.status = true;
          error.emailMsg = "Không đúng định dạng email. Vui lòng nhập lại";
        }

        if (data.password.length < 8) {
          error.status = true;
          error.passwordMsg =
            "Password không được dưới 8 ký tự. Vui lòng nhập lại";
        }
        return error;
      }

      function renderError() {}
    </script>
