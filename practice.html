<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành</title>
  </head>
  <body>
    <section>
        <button onclick="showMessage()">Click me !!</button>
        <div id="messageDiv"></div>
        <button type="button" onclick="showAnotherMessage()">Click me again!</button>
    </section>
    <script>
      function showMessage() {
        alert("Xin chào!!!");
      }
      function showAnotherMessage() {
        document.getElementById('messageDiv').innerHTML='Xin chào 1 lần nữa';
      }
    </script>
  </body>
</html>
